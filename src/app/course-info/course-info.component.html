<md-card class="mb-20">
  <form (ngSubmit)="onSubmit()" #courseInfoForm="ngForm" *ngIf="courseInfo">
    <md-card-header layout="row" layout-align="end center">
      <button *ngIf="!editMode" type="button" md-icon-button class="md-icon-button" (click)="startEdit()">
        <md-icon class="primary">mode_edit</md-icon>
      </button>
      <button *ngIf="editMode" type="button" md-icon-button class="md-icon-button" (click)="discard()">
        <md-icon>clear</md-icon>
      </button>
      <button *ngIf="editMode" type="submit" md-icon-button class="md-icon-button">
        <md-icon class="primary">check</md-icon>
      </button>
    </md-card-header>
    <md-card-title>
      Course Info
    </md-card-title>
    <md-grid-list cols="3" gutterSize="1rem" rowHeight="3rem">
      <md-grid-tile style="overflow: visible">
        <md-input #priceInput type="number" [(ngModel)]="courseInfo.price" name="price" placeholder="price"
                  [disabled]="!editMode">
        </md-input>
      </md-grid-tile>
      <md-grid-tile style="overflow: visible">
        <md-input type="number" [(ngModel)]="courseInfo.duration" name="duration" placeholder="lesson duration"
                  [disabled]="!editMode">
        </md-input>
      </md-grid-tile>
      <md-grid-tile>
        <md-slide-toggle [(ngModel)]="courseInfo.include" name="include" [disabled]="!editMode">
          include
        </md-slide-toggle>
      </md-grid-tile>
    </md-grid-list>
    <md-grid-list cols="2" gutterSize="1rem" rowHeight="30rem">
      <md-grid-tile>
        <md-list>
          <md-list-item *ngFor="let day of weekdays">
            <md-checkbox [checked]="inWeekDays(day)"
                         (change)="changeWeekDay($event, day)"
                         [disabled]="!editMode">
              {{day}}
            </md-checkbox>
          </md-list-item>
        </md-list>
      </md-grid-tile>
    </md-grid-list>
  </form>

  <div class="flex--right" *ngIf="!courseInfo">
    <md-card-title>
      Course Info
    </md-card-title>
    <button type="button" md-mini-fab (click)="addSchedule()">
      <md-icon class="md-24">add</md-icon>
    </button>
  </div>
</md-card>
